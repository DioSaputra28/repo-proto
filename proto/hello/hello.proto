syntax = "proto3";

package hello;

option go_package = "github.com/DioSaputra28/repo-proto/protogen/go/hello";

message HelloRequest { 
    string name = 1;
    
    int32 age = 2;
}

message HelloResponse {
    string greet = 1;
}

service HelloService {
    rpc Hello (HelloRequest) returns (HelloResponse) {}
}